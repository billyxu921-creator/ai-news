<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Paper Daily | 每日论文精选</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .paper-card:hover { transform: translateY(-4px); transition: all 0.3s ease; }
    </style>
</head>
<body class="min-h-screen font-sans">

    <nav class="border-b border-slate-800 p-4 sticky top-0 bg-slate-900/80 backdrop-blur-md z-50">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">
                <i class="fas fa-robot mr-2"></i>AI Paper Daily
            </h1>
            <span id="current-date" class="text-slate-400 text-sm italic">正在加载日期...</span>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-6">
        <header class="mb-10 text-center">
            <h2 class="text-3xl font-extrabold mb-2">今日 AI 研究趋势</h2>
            <p class="text-slate-400">基于 arXiv 热门趋势，由 Gemini 自动总结</p>
        </header>

        <div id="paper-list" class="space-y-6">
            <div class="text-center py-10">
                <i class="fas fa-spinner fa-spin text-3xl text-blue-500"></i>
                <p class="mt-4 text-slate-500">正在获取最新论文总结...</p>
            </div>
        </div>
    </main>

    <footer class="mt-20 border-t border-slate-800 p-10 text-center text-slate-500 text-sm">
        <p>自动更新系统已就绪 | 由 GitHub Actions 驱动</p>
    </footer>

    <script>
        fetch('data.json')
            .then(response => {
                if (!response.ok) throw new Error('尚未生成 data.json');
                return response.json();
            })
            .then(data => {
                document.getElementById('current-date').innerText = "最后更新日期: " + data.last_updated;
                const list = document.getElementById('paper-list');
                list.innerHTML = '';

                data.papers.forEach(paper => {
                    const card = `
                    <div class="paper-card bg-slate-800/50 border border-slate-700 p-6 rounded-2xl shadow-xl mb-6">
                        <div class="flex justify-between items-start mb-4">
                            <span class="bg-blue-500/20 text-blue-400 text-xs px-2 py-1 rounded border border-blue-500/30">${paper.category}</span>
                            <span class="text-slate-500 text-xs">${paper.id}</span>
                        </div>
                        <h3 class="text-xl font-bold mb-3">${paper.title}</h3>
                        <p class="text-slate-400 text-sm mb-4">作者: ${paper.authors}</p>
                        <div class="bg-slate-900/50 p-4 rounded-lg mb-4 border-l-4 border-emerald-500">
                            <div class="text-slate-300 text-sm whitespace-pre-line leading-relaxed">${paper.ai_summary}</div>
                        </div>
                        <a href="${paper.link}" target="_blank" class="inline-flex items-center text-blue-400 hover:text-blue-300 font-medium">
                            阅读 PDF 原文 <i class="fas fa-external-link-alt ml-2 text-xs"></i>
                        </a>
                    </div>`;
                    list.innerHTML += card;
                });
            })
            .catch(err => {
                document.getElementById('paper-list').innerHTML = `
                <div class="text-center p-10 border border-dashed border-slate-700 rounded-xl">
                    <p class="text-amber-400">提示：等待首次自动化脚本运行生成数据...</p>
                    <p class="text-slate-500 text-xs mt-2">${err.message}</p>
                </div>`;
            });
    </script>
</body>
</html>
